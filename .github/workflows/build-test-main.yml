name: Development CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build-and-test-main:
    strategy:
      matrix:
        os: ["ubuntu-22.04"]
        build_type: ["Debug"]
        cc: ["gcc-10"]
        cxx: ["g++-10"]

    uses: ./.github/workflows/build-test.yml
    with:
      os: ${{ matrix.os }}
      build_type: ${{ matrix.build_type }}
      cc: ${{ matrix.cc }}
      cxx: ${{ matrix.cxx }}
      coverage: true

